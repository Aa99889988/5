<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>网页呼叫 SIP</title>
  <script src="https://cdn.jsdelivr.net/npm/jssip@3.0.10/dist/jssip.min.js"></script>
</head>
<body>
  <h2>点击按钮拨打 SIP 分机 9001</h2>
  <button onclick="makeCall()">📞 呼叫 9001</button>

  <script>
    const socket = new JsSIP.WebSocketInterface('wss://123.xin.anjre.cn:8089/ws');
    const configuration = {
      sockets: [socket],
      uri: 'sip:100800@123.xin.anjre.cn',
      password: 'Aa147258369@',
      display_name: '网页客户',
      session_timers: false,
      register: true
    };

    const ua = new JsSIP.UA(configuration);

    ua.on('connected', () => console.log('已连接到 SIP WebSocket'));
    ua.on('registered', () => console.log('✅ 注册成功'));
    ua.on('registrationFailed', (e) => console.error('❌ 注册失败', e));
    ua.on('disconnected', () => console.log('❗ WebSocket 断开'));

    ua.start();

    function makeCall() {
      const session = ua.call('sip:9001@123.xin.anjre.cn', {
        mediaConstraints: { audio: true, video: false },
      });

      session.on('progress', () => console.log('📞 呼叫中...'));
      session.on('accepted', () => console.log('✅ 通话已接听'));
      session.on('ended', () => console.log('🛑 通话结束'));
      session.on('failed', (e) => console.error('❌ 呼叫失败', e));
    }
  </script>
</body>
</html>
