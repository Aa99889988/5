<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>WebRTC SIP 测试</title>
  <script src="https://cdn.jsdelivr.net/npm/jssip@3.0.10/dist/jssip.min.js"></script>
</head>
<body>
  <h2>WebRTC 测试</h2>
  <button onclick="register()">注册分机</button>
  <button onclick="call()">呼叫1008611</button>
  <button onclick="hangup()">挂断</button>

  <!-- 添加音频元素 -->
  <audio id="remoteAudio" autoplay playsinline></audio>

  <script>
    let ua, session;

    function register() {
      const socket = new JsSIP.WebSocketInterface('wss://xin.anjre.cn:8089/ws');
      const configuration = {
        sockets: [socket],
        uri: 'sip:1008600@xin.anjre.cn',
        password: 'Aa6363463',
        display_name: '网页分机',
        session_timers: false
      };

      ua = new JsSIP.UA(configuration);

      ua.on('registered', () => console.log('✅ 已注册成功'));
      ua.on('registrationFailed', (e) => console.error('❌ 注册失败', e));
      ua.on('newRTCSession', (data) => {
        session = data.session;

        session.on('ended', () => console.log('📞 通话结束'));
        session.on('accepted', () => console.log('📞 通话已接通'));

        session.on('peerconnection', (e) => {
          const peerconnection = e.peerconnection;

          peerconnection.addEventListener('track', (event) => {
            const remoteStream = event.streams[0];
            const remoteAudio = document.getElementById('remoteAudio');
            remoteAudio.srcObject = remoteStream;
            remoteAudio.play().catch((error) => {
              console.error('音频播放失败:', error);
            });
          });
        });
      });

      ua.start();
    }

    function call() {
      if (!ua) return alert('请先注册');
      const eventHandlers = {
        failed: function(e) { console.log('呼叫失败', e); },
        ended: function(e) { console.log('通话结束'); },
        confirmed: function(e) { console.log('通话已接通'); }
      };

      const options = {
        eventHandlers,
        mediaConstraints: { audio: true, video: false }
      };

      session = ua.call('sip:1008611@xin.anjre.cn', options);
    }

    function hangup() {
      if (session) session.terminate();
    }
  </script>
</body>
</html>
