<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>网页语音呼叫客服</title>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://unpkg.com/jssip@3.10.1/dist/jssip.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      font-family: sans-serif;
      height: 100vh;
    }
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    button {
      font-size: 20px;
      padding: 16px 36px;
      margin: 12px;
      border: none;
      border-radius: 12px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #status {
      margin-top: 24px;
      font-size: 18px;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <button id="callBtn">📞 呼叫客服</button>
    <button id="hangupBtn" disabled>🛑 挂断</button>
    <div id="status">状态：等待呼叫</div>
    <audio id="remoteAudio" autoplay playsinline></audio>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const callBtn = document.getElementById("callBtn");
      const hangupBtn = document.getElementById("hangupBtn");
      const statusDiv = document.getElementById("status");
      const remoteAudio = document.getElementById("remoteAudio");

      const socket = new JsSIP.WebSocketInterface("wss://xin.anjre.cn:8089/ws");
      const ua = new JsSIP.UA({
        sockets: [socket],
        uri: "sip:100110@xin.anjre.cn",
        password: "Aa6363463@"
      });

      ua.on("registered", () => {
        console.log("✅ SIP 注册成功");
        statusDiv.innerText = "状态：已注册，准备呼叫";
      });

      ua.on("registrationFailed", (e) => {
        console.error("❌ 注册失败", e);
        statusDiv.innerText = "状态：注册失败";
      });

      ua.start();

      let session = null;

      callBtn.addEventListener("click", () => {
        if (session) return;

        session = ua.call("sip:9901@xin.anjre.cn", {
          mediaConstraints: { audio: true, video: false },
          pcConfig: { iceServers: [] } // 无 STUN / TURN
        });

        statusDiv.innerText = "状态：正在呼叫...";
        callBtn.disabled = true;
        hangupBtn.disabled = false;

        session.on("progress", () => statusDiv.innerText = "状态：对方振铃中...");
        session.on("confirmed", () => statusDiv.innerText = "状态：通话中");
        session.on("ended", () => reset("状态：通话结束"));
        session.on("failed", (e) => {
          console.error("呼叫失败", e);
          reset("状态：呼叫失败");
        });

        session.on("peerconnection", ({ peerconnection }) => {
          peerconnection.addEventListener("track", (ev) => {
            if (ev.track.kind === "audio") {
              const stream = ev.streams[0];
              remoteAudio.srcObject = stream;
            }
          });
        });
      });

      hangupBtn.addEventListener("click", () => {
        if (session) session.terminate();
      });

      function reset(msg) {
        session = null;
        callBtn.disabled = false;
        hangupBtn.disabled = true;
        statusDiv.innerText = msg;
      }
    });
  </script>
</body>
</html>
