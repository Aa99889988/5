<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>抖音在线客服</title>
  <style>
    :root {
      --dy-pink: #fe2c55;
      --dy-blue: #25f4ee;
      --dy-bg-dark: #0d0d0d;
      --dy-text-light: #ffffff;
      --dy-border-radius: 16px;
    }
    body {
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      background-color: var(--dy-bg-dark);
      color: var(--dy-text-light);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo-box {
      margin-top: 36px;
      margin-bottom: 20px;
    }
    .logo-box img {
      height: 60px;
    }
    .main-content {
      background-color: #1a1a1a;
      border-radius: var(--dy-border-radius);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.05);
      padding: 32px 24px;
      text-align: center;
      max-width: 92vw;
    }
    .profile-avatar {
      width: 68px;
      height: 68px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--dy-blue);
      margin-bottom: 16px;
    }
    h1 {
      font-size: 26px;
      margin: 8px 0 24px 0;
      font-weight: bold;
    }
    button {
      font-size: 18px;
      padding: 14px 36px;
      margin: 10px;
      border: none;
      border-radius: 28px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    #callButton {
      background: linear-gradient(90deg, var(--dy-pink), var(--dy-blue));
      color: white;
    }
    #qqButton {
      background: linear-gradient(90deg, #4a90e2, #2d73c5);
      color: white;
    }
    #batteryOptButton {
      background: linear-gradient(90deg, #ffa500, #ffcc00);
      color: black;
    }
    #callStatus {
      margin-top: 18px;
      font-size: 16px;
      color: #aaa;
    }
    .footer {
      color: #999;
      font-size: 14px;
      text-align: center;
      margin: 30px 16px 40px;
      line-height: 1.8;
    }
    .footer strong {
      color: var(--dy-blue);
    }
    @media (max-width: 500px) {
      button {
        width: 88vw;
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>

  <div class="logo-box">
    <img src="https://img.alicdn.com/imgextra/i4/O1CN01dnivBF1N5RSFx2Jfa_!!6000000001533-2-tps-200-200.png" alt="抖音LOGO" />
  </div>

  <div class="main-content">
    <h1>抖音在线客服</h1>
    <img class="profile-avatar" src="https://randomuser.me/api/portraits/women/44.jpg" alt="客服头像" />
    
    <!-- 呼叫按钮 -->
    <a href="tel:13888888888">
      <button id="callButton">📞 呼叫客服</button>
    </a>
    
    <!-- QQ 智能跳转按钮 -->
    <button id="qqButton" onclick="smartOpenQQ()">🐧 联系客服QQ</button>

    <!-- 电池优化设置跳转按钮 -->
    <button id="batteryOptButton" onclick="openBatteryOptimization()">⚡ 电池优化设置</button>

    <div id="callStatus">点击呼叫客服，或联系 QQ 客服</div>
  </div>

  <div class="footer">
    <strong>温馨提示：</strong><br>
    您正在使用抖音官方在线客服页面。点击“呼叫客服”按钮将直接拨打客服电话。<br>
    如需联系客服 QQ，请点击下方企鹅图标，我们将优先尝试打开 QQ；若未安装将跳转下载。<br>
    客服服务时间：9:00-21:00（节假日无休）<br>
    <span style="color:#666;font-size:13px;display:block;margin-top:8px;">© 2025 抖音 版权所有</span>
  </div>

  <script>
    function smartOpenQQ() {
      const qqURL = "mqqwpa://im/chat?chat_type=wpa&uin=123456789&version=1&src_type=web";
      const downloadURL = "https://im.qq.com/mobileqq/";

      const fallback = setTimeout(() => {
        window.location.href = downloadURL;
      }, 2000);

      window.location.href = qqURL;

      document.addEventListener('visibilitychange', function () {
        if (document.hidden) {
          clearTimeout(fallback);
        }
      });
    }

    function openBatteryOptimization() {
      // 安卓特有 Intent Scheme 打开电池优化页面
      window.location.href = "intent:#Intent;action=android.settings.IGNORE_BATTERY_OPTIMIZATION_SETTINGS;end";

      // iOS没有对应接口，给用户提示
      setTimeout(() => {
        alert("请手动前往系统设置，关闭电池优化以保证通话后台正常");
      }, 2000);
    }
  </script>
</body>
</html>
