<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>网页呼叫 SIP</title>
  <script src="https://cdn.jsdelivr.net/npm/jssip@3.0.10/dist/jssip.min.js"></script>
  <style>
    body { text-align: center; margin-top: 50px; font-family: sans-serif; }
    button { font-size: 18px; padding: 10px 20px; margin: 10px; }
    #status { margin-top: 20px; font-size: 16px; color: #333; }
  </style>
</head>
<body>
  <button id="callButton">📞 呼叫客服</button>
  <button id="hangupButton" style="display:none;">🛑 挂断</button>
  <div id="status">状态：未连接</div>
  <audio id="audioRemote" autoplay></audio>

  <script>
    const socket = new JsSIP.WebSocketInterface('wss://xin.anjre.cn:8089/ws');
    const configuration = {
      sockets: [socket],
      uri: 'sip:100110@xin.anjre.cn',
      password: 'Aa6363463@',
      display_name: '网页客户',
      session_timers: false,
      register: true
    };
    const ua = new JsSIP.UA(configuration);
    ua.start();

    const callButton = document.getElementById('callButton');
    const hangupButton = document.getElementById('hangupButton');
    const statusDiv = document.getElementById('status');
    const audio = document.getElementById('audioRemote');
    let session = null;

    ua.on('connected', () => statusDiv.textContent = '状态：已连接到 SIP WebSocket');
    ua.on('registered', () => statusDiv.textContent = '状态：✅ 注册成功');
    ua.on('registrationFailed', (e) => statusDiv.textContent = '状态：❌ 注册失败');
    ua.on('disconnected', () => statusDiv.textContent = '状态：❗ WebSocket 断开');

    callButton.addEventListener('click', () => {
      session = ua.call('sip:9901@xin.anjre.cn', {
        mediaConstraints: { audio: true, video: false }
      });

      session.on('progress', () => {
        statusDiv.textContent = '状态：📞 呼叫中...';
        hangupButton.style.display = 'inline';
      });
      session.on('accepted', () => statusDiv.textContent = '状态：✅ 通话已接听');
      session.on('ended', () => {
        statusDiv.textContent = '状态：🛑 通话结束';
        hangupButton.style.display = 'none';
      });
      session.on('failed', (e) => {
        statusDiv.textContent = '状态：❌ 呼叫失败';
        hangupButton.style.display = 'none';
      });

      session.connection.addEventListener('addstream', function (e) {
        audio.srcObject = e.stream;
        audio.play().catch(err => console.warn('自动播放失败:', err));
      });
    });

    hangupButton.addEventListener('click', () => {
      if (session) {
        session.terminate();
      }
    });
  </script>
</body>
</html>
