<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>在线客服中心</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 100px);
    }
    .buttons {
      margin: 20px 0;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #callButton {
      background-color: #28a745;
      color: white;
    }
    #callButton:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #hangupButton {
      background-color: #dc3545;
      color: white;
    }
    #hangupButton:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #callStatus {
      font-size: 16px;
      color: #333;
      margin-top: 10px;
    }
    .instructions {
      margin-top: 30px;
      text-align: center;
      color: #555;
    }
    .instructions h2 {
      margin-bottom: 10px;
    }
    .instructions p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>欢迎来到在线客服中心</h1>
  </header>
  <div class="container">
    <div class="buttons">
      <button id="callButton" onclick="makeCall()">📞 呼叫客服</button>
      <button id="hangupButton" onclick="hangupCall()" disabled>🛑 挂断</button>
    </div>
    <div id="callStatus">当前状态：未呼叫</div>
    <audio id="audioRemote" autoplay></audio>
    <audio id="music" src="您的《致爱丽丝》MP3文件的URL" preload="auto"></audio>
    <div class="instructions">
      <h2>操作指南</h2>
      <p>点击“呼叫客服”按钮开始通话。</p>
      <p>通话过程中，您可以随时点击“挂断”按钮结束通话。</p>
      <p>如有任何问题，请联系客服人员。</p>
      <p><strong>提示：</strong>页面内容、按钮文字和链接地址均可根据需要进行修改。</p>
    </div>
  </div>

  <!-- 引入 JsSIP 和适配库 -->
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jssip@3.0.10/dist/jssip.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const socket = new JsSIP.WebSocketInterface('wss://xin.anjre.cn:8089/ws');

      const configuration = {
        sockets: [socket],
        uri: 'sip:100110@xin.anjre.cn',
        password: 'Aa6363463@',
        display_name: '网页客户',
        session_timers: false,
        register: true
      };

      const ua = new JsSIP.UA(configuration);
      let session = null;
      let isCalling = false;

      ua.on('connected', () => console.log('已连接到 SIP WebSocket'));
      ua.on('registered', () => console.log('✅ 注册成功'));
      ua.on('registrationFailed', e => console.error('❌ 注册失败', e));
      ua.on('disconnected', () => console.log('❗ WebSocket 断开'));
      ua.start();

      const callButton = document.getElementById('callButton');
      const hangupButton = document.getElementById('hangupButton');
      const statusDisplay = document.getElementById('callStatus');
      const remoteAudio = document.getElementById('audioRemote');
      const music = document.getElementById('music');

      function updateStatus(text) {
        statusDisplay.textContent = '当前状态：' + text;
      }

      window.makeCall = function () {
        if (isCalling) return;

        isCalling = true;
        callButton.disabled = true;
        hangupButton.disabled = false;
        updateStatus("正在呼叫...");

        // 播放背景音乐
        music.play().catch(err => console.warn('音乐播放失败:', err));

        session = ua.call('sip:80088@xin.anjre.cn', {
          mediaConstraints: { audio: true, video: false },
          rtcOfferConstraints: {
            offerToReceiveAudio: 1,
            offerToReceiveVideo: 0
          }
        });

        session.connection.addEventListener('addstream', function (e) {
          remoteAudio.srcObject = e.stream;
          remoteAudio.play().catch(err => console.warn('自动播放失败:', err));
        });

        session.on('progress', () => updateStatus("振铃中..."));
        session.on('accepted', () => {
          updateStatus("通话中");
          // 停止背景音乐
          music.pause();
          music.currentTime = 0;
        });
        session.on('ended', () => {
          updateStatus("通话结束");
          resetUI();
        });
        session.on('failed', (e) => {
          updateStatus("呼叫失败");
          console.error('呼叫失败:', e);
          resetUI();
        });
      };

      window.hangupCall = function () {
        if (session) {
          session.terminate();
        }
      };

      function resetUI() {
        isCalling = false;
        callButton.disabled = false;
        hangupButton.disabled = true;
        session = null;
      }
    });
  </script>
</body>
</html>
